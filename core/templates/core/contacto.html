{% extends 'base.html' %}

{% block title %}Tregua - Contacto{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="text-center mb-4">Contacto</h2>
            <div class="row mb-5">
                <div class="col-md-4 text-center">
                    <i class="fas fa-map-marker-alt fa-2x mb-3"></i>
                    <h5>Dirección</h5>
                    <p>Calle Principal 123<br>Ciudad, País</p>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fas fa-phone fa-2x mb-3"></i>
                    <h5>Teléfono</h5>
                    <p>+1 234 567 890</p>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fas fa-envelope fa-2x mb-3"></i>
                    <h5>Email</h5>
                    <p>info@tregua.com</p>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" name="asunto" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 mt-4 mt-lg-0">
                    <div class="map-container">
                        <!-- Reemplazar con la URL de Google Maps real -->
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3000!2d-0.0!3d0.0!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMMKwMDAnMDAuMCJOLCAwwrAwMCcwMC4wIkU!5e0!3m2!1sen!2s!4v1234567890"
                            width="100%" 
                            height="400" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
{% endblock %}
