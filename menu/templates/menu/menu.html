{% extends 'base.html' %}

{% block title %}Tregua - Menú{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Nuestro Menú</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Entrada">
                <div class="card-body">
                    <h5 class="card-title">Entradas</h5>
                    <p class="card-text">Selección de entradas frescas y deliciosas.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Plato Principal">
                <div class="card-body">
                    <h5 class="card-title">Platos Principales</h5>
                    <p class="card-text">Nuestras especialidades principales.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Postres">
                <div class="card-body">
                    <h5 class="card-title">Postres</h5>
                    <p class="card-text">Deliciosos postres artesanales.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
